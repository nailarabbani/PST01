<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGIS Dashboard</title>

  <!-- Leaflet JS & CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Leaflet AJAX plugin -->
  <script src="https://cdn.jsdelivr.net/npm/leaflet-ajax@0.0.1/leaflet.ajax.min.js"></script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    #map {
      height: 100vh;
      width: 70%;
    }
    .sidebar {
      width: 250px;
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      background: #2d3748;
      padding: 20px;
      color: white;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    /* Style for GeoJSON markers */
    .school-icon {
      background-color: red;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      border: 1px solid black;
    }
    .other-icon {
      background-color: blue;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      border: 1px solid black;
    }
    .legend {
      padding: 10px;
      background: white;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 5px;
      line-height: 1.5;
    }
    .legend h4 {
      margin-top: 0;
      margin-bottom: 10px;
    }
  </style>
</head>

      // Function to create custom markers
      function pointToLayer(feature, latlng) {
        // Determine marker color based on properties
        const isSchool = feature.properties.field_3 === 'sekolah';
        const markerColor = isSchool ? 'red' : 'blue';
        
        // Create circle marker
        return L.circleMarker(latlng, {
          radius: 8,
          fillColor: markerColor,
          color: '#000',
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        });
      }

      // Function to bind popup to each feature
      function onEachFeature(feature, layer) {
        if (feature.properties) {
    let popupContent = `<div><strong>Koordinat:</strong> ${feature.properties.X}, ${feature.properties.Y}`;
    
    if (feature.properties["NAMA SEKOLAH"]) {
      popupContent += `<br><strong>Nama Sekolah:</strong> ${feature.properties["NAMA SEKOLAH"]}`;
          }
          
          popupContent += '</div>';
          layer.bindPopup(popupContent);
        }
      }

      // Add GeoJSON to map
      L.geoJSON(geojsonData, {
        pointToLayer: pointToLayer,
        onEachFeature: onEachFeature
      }).addTo(map);

      // Add legend
      const legend = L.control({position: 'bottomright'});

      };
